<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 3.使用组件 -->
        <my-cpnc></my-cpnc>
        <my-cpnc></my-cpnc>
        <my-cpnc></my-cpnc>
    </div>
    
</body>
<script src="../../vue.js">
</script>
<script>
    //1.创建组件构造器对象
    const cpnc = Vue.extend(
        {
            template:`
            <div>
                <h2>你好</h2>
                <p>内容</p>
            </div>
            `
        }
    )

    //2.注册组件  3.使用我们的组件 
    Vue.component('my-cpnc',cpnc) //my-cpnc 为组件名字

    const app = new Vue({
        el:"#app",
        data:{
            message:'你好呀'
        }
    })
</script>
</html>
