<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个VUE</title>
</head>
<!-- App -->
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h3>{{name}}</h3>
    </div>
    <script src="vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app', //用户挂在需要管理的元素
            data: {//定义数据
                message:"Hello,Vue",
                name:"Felix Vue"
            }
        })

    </script>

    <!-- App2 v-for指令使用  -->
    <div id="app2">
        <ul>
            <li v-for='item in movies'>{{item}}</li>
        </ul>
    </div>
    <script>
        const app2 = new Vue({
            el:'#app2',
            data:{
                movies:["Movie1","Movie2","Movie3","Movie4"]
            }
        })
    </script>

    <div id="counter_app" class="vuetest">
        <h2>当前计数:{{counter}}</h2>
        <!-- <button v-on:click="counter++">+</button> -->
        <!-- <button v-on:click="counter--">-</button> -->
        <!-- <button v-on:click="add">+</button> -->
        <!-- <button v-on:click="sub">-</button> -->
        <button @click="add">+</button> <!-- 使用语法糖 -->
        <button @click="sub">-</button>
    </div>
    <script>
        const counterapp = new Vue({
            el:"#counter_app",
            data:{
                counter:0
            },
            methods: {
                add:function(){
                    console.log("加加被执行")
                    this.counter++
                },
                sub:function(){
                    console.log("减减被执行")
                    this.counter--
                }
            },
        })
    </script>
    <style>
        .vuetest{
            background-color: aquamarine;
            font-size: large;
        }
    </style>
</body>
</html>
