<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <h1 v-once>{{title}}</h1>
        <h1 v-html='html'></h1>
        <h1 v-pre>{{title}}}</h1>
        <h1 v-cloak>{{title}}</h1> <!-- v-cloak 指令 -->
    </div>
    <script src="vue.js"></script>
    <script>
        //延时执行
        setTimeout(() => {
            const app = new Vue({
            el: "#app",
            data:{
                title:"你好VUE",
                html:"<a href='www.baidu.com'>百度一下</a>"
            }
        })
        }, 2000);
    </script>
</body>
</html>
